<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Blow the Candle!</title>
    <link rel="stylesheet" href="cake.css">
</head>
<body>

    <h1>🎂 Blow the Candle & Make a Wish! 🎉</h1>

    <!-- Cake Container -->
    <div class="cake-container" onclick="blowCandle()">
        <div class="fireworks"></div>  <!-- Fireworks Background -->
        <div class="flame"></div>  <!-- Candle Flame -->
        <span class="cake-emoji">🎂</span>  <!-- Cake Emoji -->
    </div>

    <!-- Birthday Message (Hidden Initially) -->
    <h2 id="birthday-message">🎈 Happy Birthday! 🎉</h2>

    <!-- Audio for Birthday Tune -->
    <audio id="birthday-audio" src="birthday-song.mp3"></audio>

    <script src="cake.js"></script>

</body>
</html>
